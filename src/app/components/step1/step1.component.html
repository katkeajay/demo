<div class="main" [formGroup]="step1Form">
    <div class="step1" *ngIf="displayStep1 && (!displayStep2 && !displayStep3 && !displayStep4)">
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input
            matInput
            placeholder="Enter your name"
            value="John"
            formControlName="name"
          />
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="Ex. Pizza"
            value="Sushi"
            formControlName="email"
          />
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <mat-label>Phone</mat-label>
          <input
            matInput
            placeholder="Ex. Pizza"
            value="Sushi"
            formControlName="phone"
          />
        </mat-form-field>
      
        <mat-radio-group aria-label="Select an option" formControlName="gender">
          <mat-radio-button value="male">Male</mat-radio-button>
          <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>
      
        <button mat-raised-button color="primary" (click)="displaySecondStep()" [disabled]="step1Form.invalid">Next</button>
    </div>

    <div class="step2" *ngIf="displayStep2 && (!displayStep1 && !displayStep3 && !displayStep4)">
        <app-step2  [step2Form]="step2Form"></app-step2>
    </div>

    <div class="step3" *ngIf="displayStep3 && (!displayStep2 && !displayStep1 && !displayStep4)">
        <app-step3  [step3Form]="step3Form"></app-step3>
    </div>

    <div class="step4" *ngIf="displayStep4 && (!displayStep2 && !displayStep1 && !displayStep3)">
        <app-step4  [step4Form]="step4Form"></app-step4>
    </div>

</div>
